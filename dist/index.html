  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f0f0;
      /* Light grey background */
    }

    .playground-topnav {
      z-index: 1000;
    }

    .content-wrapper {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .neo-leftnav--wrapper {
      width: 250px;
      height: 100%;
      overflow-y: auto;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      max-width: 1600px;
      /* Increased max-width */

      margin: 0 auto;
      width: 95%;
      /* Add this to create space on the sides */
    }


    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      flex-grow: 1;
    }

    .panel {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      transition: background-color 0.3s;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel:hover {
      background-color: #f5f5f5;
    }

    .panel.clicked {
      background-color: #ffeeee;
    }

    .bottom-panel {
      grid-column: 1 / -1;
    }

    .bottom-panel.clicked {
      background-color: #e6ffe6;
      /* Light green shade */
    }

    .counter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    .counter-panel {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      padding: 0.75rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 4rem;
    }

    .counter-panel h3 {
      margin: 0 0 0.5rem;
      font-size: 0.9rem;
      color: #333;
      line-height: 1.2;
    }

    .country-code {
      font-size: 0.75em;
      color: #666;
    }

    .counter {
      font-size: 1.5rem;
      font-weight: bold;
      color: #cc0000;
    }

    @media (min-width: 40em) {
      .counter-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .counter-panel h3 {
        font-size: 1rem;
      }

      .counter {
        font-size: 1.75rem;
      }
    }

    @media (min-width: 64em) {
      .counter-grid {
        grid-template-columns: repeat(4, 1fr);
      }

      .counter-panel h3 {
        font-size: 1.1rem;
      }

      .counter {
        font-size: 2rem;
      }
    }

    @media (max-width: 1200px) {
      .grid-container {
        grid-template-columns: 1fr;
        /* Stack panels vertically on smaller screens */
      }
    }

    .make-big {
      transition: transform 1s ease;
      /* Animation duration, timing function */
      transform: scale(1.1);
      /* Initial scale */
      z-index: 1000;
      border: 2px solid red;
    }

    #custom-switch-container {
      display: inline-block;
      margin-top: 0.7em;
      margin-right: 0.80em;
    }

    .custom-neo-switch {
      display: inline-flex;
      align-items: center;
      cursor: pointer;
    }

    .custom-neo-switch input {
      display: none;
    }

    .custom-neo-switch__icon {
      width: 32px;
      height: 16px;
      background-color: #ccc;
      border-radius: 8px;
      margin-right: 8px;
      position: relative;
      transition: background-color 0.3s;
    }

    .custom-neo-switch__icon::after {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      background-color: white;
      border-radius: 50%;
      top: 1px;
      left: 1px;
      transition: transform 0.3s;
    }

    .custom-neo-switch input:checked+.custom-neo-switch__icon {
      background-color: #0066cc;
    }

    .custom-neo-switch input:checked+.custom-neo-switch__icon::after {
      transform: translateX(16px);
    }

    #message-panel {
      height: 100px;
      max-height: 100px;
      overflow: hidden;
      grid-column: 1 / -1;
      margin-top: 20px;
      /* Add some space above the message panel */
    }

    .main-data {
  padding-left: 5%;
  padding-right: 5%;
}
  </style>

<script>
  // SET TIMER
  window.addEventListener('load', function () {
    let startTime = Date.now();

    function formatTime(ms) {
      let totalSeconds = Math.floor(ms / 1000);
      let hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      let minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      let seconds = String(totalSeconds % 60).padStart(2, '0');
      return `${hours}:${minutes}:${seconds}`;
    }

    function updateTimer() {
      let currentTime = Date.now();
      let elapsedTime = currentTime - startTime;
      document.getElementById('connected-timer').textContent = `Connected ${formatTime(elapsedTime)}`;
    }

    setInterval(updateTimer, 1000); // Update the timer every second

    function formatDateTime(date) {
      const options = {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      };
      return date.toLocaleString('en-US', options);
    }


  })

</script>
